<mat-list-item >
  <h4 mat-line>{{e2eTest.name}}</h4>
  <p mat-line *ngIf="e2eTest.description">{{e2eTest.description}}</p>
  <span class="float-right">
    <button *ngIf="!e2eTest.generated" mat-raised-button color="accent">Generate script</button>
    <button *ngIf="e2eTest.generated && !e2eTest.executed" mat-raised-button color="accent">Execute script</button>
  </span>
</mat-list-item>
