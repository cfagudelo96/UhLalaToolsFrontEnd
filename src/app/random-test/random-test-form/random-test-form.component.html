<h1 class="mat-headline">Create random test for web application</h1>
<mat-divider class="mb-3"></mat-divider>
<form [formGroup]="randomTestForm" (ngSubmit)="onSubmit()" class="form">
  <div class="form-group-container">
    <mat-form-field>
      <input type="number" matInput placeholder="Enter the time to live" formControlName="timeToLive">
    </mat-form-field>
  </div>
  <div class="form-group-container">
    <mat-form-field>
      <input type="number" matInput placeholder="Enter the seed" formControlName="seed">
    </mat-form-field>
  </div>
  <div class="form-group-container">
    <mat-form-field>
      <input type="number" matInput placeholder="Enter the number of runs" formControlName="numRuns">
    </mat-form-field>
  </div>
  <div class="form-group-container">
    <mat-form-field>
      <input type="number" matInput placeholder="Enter the number of gremlins" formControlName="numGremlins">
    </mat-form-field>
  </div>
  <button type="submit" [disabled]="!randomTestForm.valid" mat-raised-button color="primary">
    Save
  </button>
</form>
