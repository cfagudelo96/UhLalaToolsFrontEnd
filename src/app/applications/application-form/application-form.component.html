<h1 class="mat-headline">Create application</h1>
<mat-divider [ngStyle]="{'margin-bottom': '1em'}"></mat-divider>
<form [formGroup]="applicationForm" (ngSubmit)="onSubmit()" class="form">
  <div class="form-group-container">
    <mat-form-field>
      <input matInput placeholder="Enter the application name" formControlName="name" required>
      <mat-error *ngIf="name.invalid">{{getControlErrorMessage('name')}}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-group-container">
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Give a description to the application..." formControlName="description"></textarea>
    </mat-form-field>
  </div>
  <button type="submit" [disabled]="!applicationForm.valid" mat-raised-button color="primary">
    Save
  </button>
</form>
