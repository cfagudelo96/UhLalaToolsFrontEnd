<h1 class="mat-headline">Applications</h1>
<mat-divider [ngStyle]="{'margin-bottom': '1em'}"></mat-divider>
<div class="flex-grid">
  <ng-container *ngFor="let application of applications; let i = index">
    <app-application-card [application]="application" [index]="i" class="list-element"></app-application-card>
  </ng-container>
</div>
<div [ngStyle]="{'margin': '1em'}">
  <button routerLink="/applications/new" mat-raised-button color="primary">Add application</button>
</div>
